<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation - AI-Powered IDS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            <div class="shape shape-6"></div>
        </div>
    </div>

    <div class="container">
        <header class="animated-header">
            <div class="header-icon-wrapper">
                <div class="header-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="icon-glow"></div>
            </div>
            <h1><span class="gradient-text">AI-Powered</span> Intrusion Detection System</h1>
            <p class="header-subtitle">Advanced Machine Learning-Based Network Security Analysis</p>
        </header>

        <nav class="tabs" style="margin-top:-10px;">
            <a class="tab-btn" href="/train"><i class="fas fa-graduation-cap"></i><span>Train Models</span><div class="tab-indicator"></div></a>
            <a class="tab-btn" href="/predict"><i class="fas fa-search"></i><span>Predict Traffic</span><div class="tab-indicator"></div></a>
            <a class="tab-btn active" href="/evaluate"><i class="fas fa-chart-bar"></i><span>Evaluation</span><div class="tab-indicator"></div></a>
        </nav>

        <div class="card card-animated">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-chart-bar"></i>
                    <div class="card-icon-glow"></div>
                </div>
                <div>
                    <h2><span class="gradient-text">Model Evaluation</span> & Metrics</h2>
                    <p class="card-description">Comprehensive performance analysis and visualizations</p>
                </div>
            </div>

            <div class="button-group">
                <button onclick="loadEvaluation()" class="btn btn-primary btn-lg">
                    <i class="fas fa-chart-line"></i>
                    <span>Load Evaluation Results</span>
                    <div class="btn-shine"></div>
                </button>
            </div>

            <div id="evalStatus" class="status"></div>
            <div id="evalResults" class="results-container"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
