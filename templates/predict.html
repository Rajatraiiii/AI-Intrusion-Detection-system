<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Traffic - AI-Powered IDS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            <div class="shape shape-6"></div>
        </div>
    </div>

    <div class="container">
        <header class="animated-header">
            <div class="header-icon-wrapper">
                <div class="header-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="icon-glow"></div>
            </div>
            <h1><span class="gradient-text">AI-Powered</span> Intrusion Detection System</h1>
            <p class="header-subtitle">Advanced Machine Learning-Based Network Security Analysis</p>
        </header>

        <nav class="tabs" style="margin-top:-10px;">
            <a class="tab-btn" href="/train"><i class="fas fa-graduation-cap"></i><span>Train Models</span><div class="tab-indicator"></div></a>
            <a class="tab-btn active" href="/predict"><i class="fas fa-search"></i><span>Predict Traffic</span><div class="tab-indicator"></div></a>
            <a class="tab-btn" href="/evaluate"><i class="fas fa-chart-bar"></i><span>Evaluation</span><div class="tab-indicator"></div></a>
        </nav>

        <div class="card card-animated">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-search"></i>
                    <div class="card-icon-glow"></div>
                </div>
                <div>
                    <h2><span class="gradient-text">Predict</span> Network Traffic</h2>
                    <p class="card-description">Analyze network traffic in real-time to detect intrusions</p>
                </div>
            </div>

            <div class="prediction-controls">
                <button type="button" class="btn btn-secondary btn-icon" onclick="fillSampleData()">
                    <div class="btn-icon-wrapper"><i class="fas fa-magic"></i></div>
                    <span>Fill Sample Data</span>
                    <div class="btn-shine"></div>
                </button>
                <button type="button" class="btn btn-secondary btn-icon" onclick="clearForm()">
                    <div class="btn-icon-wrapper"><i class="fas fa-eraser"></i></div>
                    <span>Clear Form</span>
                    <div class="btn-shine"></div>
                </button>
            </div>

            <form id="predictForm">
                <div class="form-grid">
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-clock"></i>Flow Duration (ms)</label>
                        <input type="number" name="flow_duration" value="0" required placeholder="Enter flow duration">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-arrow-right"></i>Total Fwd Packets</label>
                        <input type="number" name="total_fwd_packets" value="0" required placeholder="Forward packets count">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-arrow-left"></i>Total Backward Packets</label>
                        <input type="number" name="total_backward_packets" value="0" required placeholder="Backward packets count">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-file-export"></i>Total Length Fwd Packets</label>
                        <input type="number" name="total_length_fwd_packets" value="0" required placeholder="Forward packets length">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-file-import"></i>Total Length Bwd Packets</label>
                        <input type="number" name="total_length_bwd_packets" value="0" required placeholder="Backward packets length">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-arrow-up"></i>Fwd Packet Length Max</label>
                        <input type="number" name="fwd_packet_length_max" value="0" required placeholder="Max forward length">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-arrow-down"></i>Fwd Packet Length Min</label>
                        <input type="number" name="fwd_packet_length_min" value="0" required placeholder="Min forward length">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-long-arrow-alt-up"></i>Bwd Packet Length Max</label>
                        <input type="number" name="bwd_packet_length_max" value="0" required placeholder="Max backward length">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-long-arrow-alt-down"></i>Bwd Packet Length Min</label>
                        <input type="number" name="bwd_packet_length_min" value="0" required placeholder="Min backward length">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-tachometer-alt"></i>Flow Bytes/s</label>
                        <input type="number" name="flow_bytes_s" value="0" required placeholder="Bytes per second">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-wifi"></i>Flow Packets/s</label>
                        <input type="number" name="flow_packets_s" value="0" required placeholder="Packets per second">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-chart-bar"></i>Packet Length Mean</label>
                        <input type="number" name="packet_length_mean" value="0" required placeholder="Average packet length">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-signal"></i>Packet Length Std</label>
                        <input type="number" name="packet_length_std" value="0" required placeholder="Standard deviation">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-network-wired"></i>Source Port</label>
                        <input type="number" name="source_port" value="0" required placeholder="Source port number">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-server"></i>Destination Port</label>
                        <input type="number" name="destination_port" value="0" required placeholder="Destination port number">
                    </div>
                    <div class="form-group form-group-animated">
                        <label><i class="fas fa-layer-group"></i>Protocol</label>
                        <input type="number" name="protocol" value="0" required placeholder="Protocol type">
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-rocket"></i>
                        <span>Analyze Traffic</span>
                        <div class="btn-shine"></div>
                    </button>
                </div>
            </form>

            <div id="predictStatus" class="status"></div>
            <div id="predictResults" class="results-container"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
